<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado de las Tarjetas</title>
    <style>
        .tarjeta {
            margin: 10px;
            padding: 20px;
            width: 100px;
            text-align: center;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        .conservada {
            background-color: green;
        }
        .eliminada {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Resultado de las Tarjetas</h1>
    <div id="tarjetas-container">
        {% for tarjeta in tarjetas %}
            <div class="tarjeta {% if tarjeta.estado == 'conservada' %}conservada{% else %}eliminada{% endif %}">
                {{ tarjeta.valor }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
