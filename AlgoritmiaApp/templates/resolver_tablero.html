<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballos</title>
    <script>
        function validarTamaño() {
            var n = parseInt(document.getElementById('id_n').value);
            if (n > 5) {
                var confirmacion = confirm("El tamaño del tablero es grande. La resolución puede tardar mucho tiempo. ¿Estás seguro de que deseas continuar?");
                if (!confirmacion) {
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Resolver problema de caballos</h1>
    <form method="post" novalidate onsubmit="return validarTamaño()">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="resolve">Resolver</button>
        <!--<button type="submit" name="download_pdf">Descargar en PDF</button>-->
    </form>
</body>
</html>
